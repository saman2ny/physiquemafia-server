	<!-- Main Wrapper -->
    <div class="main-wrapper">
        <div class="account-content">
            <!-- <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> -->
            <div class="container">
            
                <!-- Account Logo -->
                <div class="account-logo">
                    <a href="index.html"><img src="assets/img/logo2.png" alt="Dreamguy's Technologies"></a>
                </div>
                <!-- /Account Logo -->
                
                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Login</h3>
                        <p class="account-subtitle">Access to our dashboard</p>
                        
                        <!-- Account Form -->
                        <form [formGroup]="loginForm" >
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" [(ngModel)]="user.opEmailId" type="text" formControlName="opEmailId" id="opEmailId">
                                       <div class="error" *ngIf="loginForm.controls['opEmailId'].hasError('required') && loginForm.controls['opEmailId'].touched">
                        Username is Required</div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-auto">
                                        <a class="text-muted" href="forgot-password.html">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                                <input class="form-control" [(ngModel)]="user.opPassword" type="password" formControlName="opPassword" id="opPassword">
                                <div class="error" *ngIf="loginForm.controls['opPassword'].hasError('required') && loginForm.controls['opPassword'].touched">
                        Password is Required</div>
                            </div>
                            <div class="form-group text-center">
                                <button (click)="goLogin()" class="btn btn-primary account-btn" type="submit">Login</button>
                            </div>
                            <div class="account-footer">
                                <p>Don't have an account yet? <a href="register.html">Register</a></p>
                            </div>
                        </form>
                        <!-- /Account Form -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
